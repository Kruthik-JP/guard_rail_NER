<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      min-height: 100px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 4px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Resume Chatbot</h1>
  <form id="queryForm">
    <input
      type="text"
      id="queryInput"
      placeholder="Ask your question about the resume..."
      autocomplete="off"
      required
    />
    <button type="submit">Ask</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('queryForm');
    const input = document.getElementById('queryInput');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      responseDiv.textContent = 'Loading...';
      input.disabled = true;
      form.querySelector('button').disabled = true;

      try {
        const res = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });

        if (!res.ok) {
          const errData = await res.json();
          responseDiv.textContent = errData.error || 'An error occurred';
        } else {
          const data = await res.json();
          responseDiv.textContent = data.answer || 'No answer returned';
        }
      } catch (err) {
        responseDiv.textContent = 'Network error: ' + err.message;
      }

      input.disabled = false;
      form.querySelector('button').disabled = false;
      input.focus();
    });
  </script>
</body>
</html>
